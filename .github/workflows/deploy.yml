name: pages build and deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'   # matches your local Node 22.x
          cache: 'npm'

      - name: Install deps (robust)
        run: |
          set -e
          # Try normal CI install first
          npm ci || true
          # If Rollup native binary isn't present (or npm ci failed), force a clean install
          if [ ! -d node_modules ] || [ ! -f node_modules/rollup/package.json ]; then
            echo "Falling back to clean install due to Rollup/native issueâ€¦"
            rm -rf node_modules package-lock.json
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
